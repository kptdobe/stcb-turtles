version: 1

indices:
  turtles:
    include:
      - '/turtles/*'
    target: /turtles-index
    properties:
      id:
        select: body h1
        value: |
          textContent(el)
      left: 
        select: body .observation img[alt="left"]
        values: |
          attribute(el, 'src')
      right:
        select: body .observation img[alt="right"]
        values: |
          attribute(el, 'src')